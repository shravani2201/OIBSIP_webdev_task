<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="input-container" id="inputContainer">
            <h2>Input</h2>
            <div class="input-group">
                <label for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" placeholder="Enter temperature" step="any">
            </div>
            
            <div class="input-group">
                <label for="unitFrom">From:</label>
                <select id="unitFrom">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="unitTo">To:</label>
                <select id="unitTo">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>

            <button onclick="convertTemperature()">Convert</button>
        </div>

        <div class="result-container" id="resultContainer">
            <p id="result" style="font-size: 50px; text-align: center; justify-content: center; margin-top: 200px;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
